<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommConnect | Index</title>
    <link rel="stylesheet" href="/stylesheets/loginSignup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400&display=swap"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <div class="headpart">
            <span class="logo">CommConnect</span>
            <p class="quote">Join the community now and share your posts and photos</p>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="cbody">
                        <form id="loginform" method="post" action="/api/auth">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                            </div>
                            <button type="submit" class="btn btn-info btn-block" id="signbtn">SIGN IN</button>
                        </form>
                    </div>
                </div>
                <a href="#" id="forgot">I forgot my password</a>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="social-options pt-2 mb-3 mx-auto">
                            <span class="other-option">Login with</span>
                            <div class="loginbtn">
                                <button id="fb" class="btn btn-primary"><i class="fa fa-facebook"></i>acebook</button>
                                <button id="google" class="btn btn-danger"><i class="fa fa-google"></i>oogle</button>
                            </div>
                        </div>
                    </div>
                </div>
                <span id="lead">Doesn't have an account ?</span><br>
                <a href="signup.html" class="btn btn-info btn-block" id="signblack">SIGN UP NOW</a>
            </div>
        </div>
    </div>
</body>

</html>
