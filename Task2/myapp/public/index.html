<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Welcome to My First NodeJS app</h1>
    <p id="show"></p>
    <button onclick="showUserData()">SHOW</button>

    <script>
        function showUserData() {
            fetch('http://localhost:3000/api/user').then(response => {
                response = response.json().then(data => {
                    let value = document.querySelector("p");
                    value.innerHTML = value.innerHTML + JSON.stringify(data);
                })
            })
        }
    </script>

</body>

</html>
